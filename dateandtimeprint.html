<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Daysclaculatejavascripttask/datetimeandprint.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="" style="text-align: center;">
            <h3>DATE AND TIME PRINT</h3>
        </div>
        <div class="row col-lg-12" style="margin-top: 140px;">
            <div class="col-lg-4" style="display:inline-flex;">
                <label style="margin-right: 7px; margin-top: 7px;">Month=</label>
                <input type="month" class="form-control" name="month" id="month" placeholder="">
                <p style="color: red;" id="monthError"></p>
            </div>
            <div class="col-lg-4" style="display:inline-flex;">
                <label style="margin-right: 7px; margin-top: 7px;">Date=</label>
                <input type="number" class="form-control" name="date" id="date" placeholder="">
                <p style="color: red;" id="dateError"></p>
            </div>
            <div class="col-lg-4" style="display:inline-flex;">
                <label style="margin-right: 7px; margin-top: 7px;">Hour=</label>
                <input type="number" class="form-control" name="hour" id="hour" placeholder="">
                <p style="color: red;" id="hourError"></p>
            </div>
        </div>
        <div class="row mt-4 col-lg-12">
            <div class="col-lg-4" style="display:inline-flex;">
                <label style="margin-right: 7px; margin-top: 7px;">Mins=</label>
                <input type="number" class="form-control" name="mins" id="mins" placeholder="">
                <p style="color: red;" id="minsError"></p>
            </div>
            <div class="col-lg-4" style="display:inline-flex;">
                <label style="margin-right: 7px; margin-top: 7px;">Sec=</label>
                <input type="number" class="form-control" name="sec" id="sec" placeholder="">
                <p style="color: red;" id="secError"></p>
            </div>

            <div class="col-lg-4" style="display:inline-flex;">
                <label style="margin-right: 7px; margin-top: 7px;">Millsec=</label>
                <input type="number" class="form-control" name="millsec" id="millsec" placeholder="">
                <p style="color: red;" id="millisecondsError"></p>
            </div>
        </div>
        <div class="button mt-5" style="width:100%;text-align: center;">
            <button type="submit" class="btn btn-success" onclick="dateCalculate()">Calculat</button>
        </div>
        <div class="row" style="margin-left:450px; margin-top: 50px; ">
            <div>
                <span id="finalDate"></span>
            </div>
        </div>

    </div>
</body>
</html>
